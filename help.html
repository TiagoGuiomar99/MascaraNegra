                    <label class="radio-inline">
                        <input type="radio" name="pay" id="pay" value="one-time"><label class="radio-label">Uma Vez</label>
                    </label>
                    <label class="radio-inline rad2 ">
                        <input type="radio" name="pay" id="pay" value="monthly"><label class="radio-label required-1">Mensalmente</label>
                    </label>
                    <br>
                    <div class="donation-select required">
                        <select class="input-typ-don " required placeholder="" name="payment" id="payment">
                            <option value="">Selecionar método de pagamento</option>
                            <option value="MBWAY">MBWAY</option>
                            <option value="MULTIBANCO">MULTIBANCO</option>
                            <option value="PAYPAL">PAYPAL</option>
                        </select>
                    </div>
                    <br>
                    <input type="submit" class="submit-btn" value="Doar" onclick="payFunction()">
                </form>
